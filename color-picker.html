        width:200px;

    }

         font-family: Arial, Helvetica, Garuda, sans-serif;
         font-size: 13px; }

    h1 {
        font-size: 20px;
        font-weight: normal;
        margin-bottom: 20px;
        text-align: center; }

    #previewWrapper {
        width: 200px;
        border: 1px solid #ccc; }

    #optionsWrapper {
        width: 200px;
        text-align: left;
        margin-left: 10px; }

    #previewWrapper,
    #optionsWrapper {
        float: left; }

    #colorCode {
        width: 194px;
        border: none;
        font-size: 16px;
        text-align: center; }

    select {
        width: 200px;
        margin-bottom: 5px; }

<script>
    var mode = 4;
    var c1 = 0;
    var c2 = 0;
    var lv = 0;

    $(document).ready(function() {
        for(var i = 0; i < 259; ++i) {
            $('<option/>').val(i).html(i + ' - ' + colors[i].name).appendTo('#color1, #color2');
        }

        $('select').change(function() {
            parseOptions();
            localStorage.setItem('mode', mode);
            localStorage.setItem('color1', c1);
            localStorage.setItem('color2', c2);
            localStorage.setItem('level', lv);
        });

        $('#colorCode').click(function() {
            $(this).select();
            var $temp = $("<input>");
            $("body").append($temp);
            document.execCommand("copy");
            $temp.remove();
        });

        $('#colorReview').click( function (){
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(this).val()).select();
            document.execCommand("copy");
            $temp.remove();
        });

        mode = localStorage.getItem('mode');
        c1 = localStorage.getItem('color1');
        c2 = localStorage.getItem('color2');
        lv = localStorage.getItem('level');
        $('#color1').val(c1 ? c1 : 0);
        $('#color2').val(c2 ? c2 : 0);
        $('#mode').val(mode ? mode : 4);
        $('#level').val(lv ? lv : 0);

        parseOptions();
    });

    function parseOptions() {
        mode = parseInt($('#mode').val());
        c1 = parseInt($('#color1').val());
        c2 = parseInt($('#color2').val());
        lv = parseInt($('#level').val());
        $('#preview').stop();

        setColorCode();

        if(mode == 1) {
            $('#preview').css('background', getColor(c1));
            return;
        }

        if(mode == 2) {
            $('#preview').css('background', getColor(c2));
            return;
        }

        animate();
    }

    function animate() {
        if(mode == 4 || mode == 5) {
            $('#preview').css('background', getColor(mode==4?c1:c2));
            $('#preview').animate({
                backgroundColor: getColor(mode==4?c2:c1)
            }, getDuration(), animate);
        }
        else if(mode == 6) {
            $('#preview').animate({
                backgroundColor: getColor(c1)
            }, getDuration(), function() {
                $('#preview').animate({
                    backgroundColor: getColor(c2)
                }, getDuration(), animate);
            });
        }
        else if(mode == 7) {
            $('#preview').css('background', getColor(c1));
            var flickFunc = function() {
                if(Math.random() < 0.5) {
                    $('#preview').css('background', getColor(c2));
                    setTimeout(function() { $('#preview').css('background', getColor(c1)); }, 80);
                }

                setTimeout(flickFunc, getDuration());
            };

            setTimeout(flickFunc, getDuration());
        }
    }

    function getDuration() {
        if(mode == 6)
            return 350 / (lv+1);
        if(mode == 7)
            return 100 + ((Math.random() * 600) / (lv+1));
        else
            return 500 / (lv+1);
    }

    function getColor(idx) {
        return colors[idx].hex.replace('0x', '#');
    }

    function setColorCode() {
        $('#colorCode').val(""+mode+lv+'00'+(c2<16?'0':'')+c2.toString(16)+(c1<16?'0':'')+c1.toString(16));
    }

    $('#colorCode').on('click', function (){
